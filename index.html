<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        
        <marquee class="important-info">Please fill out the form carefully. All fields are required.</marquee>
        
        <form action="/submit" method="POST">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="firstname" required>
                
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lastname" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday" required>
                
                <label for="joining">Date and Time of Joining:</label>
                <input type="datetime-local" id="joining" name="joining" required>
            </fieldset>
            
            <fieldset>
                <legend>Technical Information</legend>
                <label for="skill">Primary Skill:</label>
                <input type="text" id="skill" name="skill" required>
                
                <label for="experience">Years of Experience:</label>
                <input type="number" id="experience" name="experience" required>
            </fieldset>
            
            <fieldset>
                <legend>Documents</legend>
                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume" required>
                
                <label for="coverletter">Upload Cover Letter:</label>
                <input type="file" id="coverletter" name="coverletter" required>
            </fieldset>
            
            <fieldset>
                <legend>ID Proof</legend>
                <label for="idproof">Upload ID Proof:</label>
                <input type="file" id="idproof" name="idproof" required>
            </fieldset>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
